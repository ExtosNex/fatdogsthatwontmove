<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>burk burk</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <img id="burk" src="https://fatdogsthatwontmove.com/burk.png">
    <script>
      $(document).mousemove(function(e){
      $("#burk").css({left:e.pageX, top:e.pageY});
      });
    </script>
    <style>
    html{
    cursor:none;
    ,auto
    }
    #burk{
    position:absolute;
    }
  </style>
  </body>
</html>
